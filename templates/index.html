
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Pro | Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .matrix-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .matrix-card:focus-within { border-color: rgba(59, 130, 246, 0.4); background: rgba(59, 130, 246, 0.03); }
        .hidden-view { display: none; opacity: 0; transform: translateY(20px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="selection:bg-blue-500/30">
    
    <!-- View 1: Auth -->
    <section id="login-view" class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-indigo-600/10 rounded-full blur-[120px]"></div>
        </div>

        <div class="max-w-md w-full glass rounded-[2.5rem] p-12 shadow-2xl relative z-10 border-white/5">
            <div class="text-center mb-10">
                <div class="inline-block px-3 py-1 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-[10px] font-black uppercase tracking-widest mb-6">
                    Python Engine v1.0
                </div>
                <h1 class="text-4xl font-black tracking-tight mb-2">Weekly<span class="text-blue-500">Pro.</span></h1>
                <p class="text-slate-500 text-sm font-medium">Sync your priorities across time.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3 ml-1">Identity</label>
                    <input type="text" id="login-name" required placeholder="Full Name" class="w-full glass rounded-2xl px-6 py-4 outline-none focus:ring-1 focus:ring-blue-500/50 transition-all text-sm placeholder:text-slate-700">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3 ml-1">Work Email</label>
                    <input type="email" id="login-email" required placeholder="name@company.com" class="w-full glass rounded-2xl px-6 py-4 outline-none focus:ring-1 focus:ring-blue-500/50 transition-all text-sm placeholder:text-slate-700">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-blue-900/20 active:scale-[0.98]">
                    Launch Matrix
                </button>
            </form>
        </div>
    </section>

    <!-- View 2: Weekly Matrix -->
    <section id="matrix-view" class="hidden-view min-h-screen p-6 md:p-12 lg:p-20">
        <div class="max-w-7xl mx-auto">
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-8 mb-16">
                <div>
                    <h2 id="greeting" class="text-3xl font-black mb-2">My Weekly Roadmap</h2>
                    <div class="flex items-center gap-3">
                        <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                        <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">Firestore Cloud Sync Enabled</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="sync-btn" class="bg-white text-black px-10 py-4 rounded-full font-black text-[11px] uppercase tracking-widest hover:bg-slate-200 transition-all shadow-xl active:scale-95">
                        Sync Matrix
                    </button>
                </div>
            </header>

            <div id="matrix-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards Injected via JS -->
            </div>
        </div>
    </section>

    <!-- Success Overlay -->
    <div id="success-overlay" class="fixed inset-0 z-50 flex items-center justify-center pointer-events-none opacity-0 bg-black/40 backdrop-blur-sm">
        <dotlottie-player id="success-lottie" src="https://lottie.host/9e4d6d3d-c1c0-4c3a-a1f9-035985065c7c/jX9O9k8X1W.json" background="transparent" speed="1.2" style="width: 300px; height: 300px;"></dotlottie-player>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
